<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="refresh" content="5; URL=file:///home/abraham/Documentos/Sistemas%20Embebidos/embebidos-19-1/Laboratorios/Lab13/AbrahamGarcia/Servidor/miau.html">    <meta name='viewport' content='initial-scale=1.0, user-scalable=no' />
    <style type='text/css'>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type='text/javascript'
      src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&sensor=false'>
    </script>
    <script type='text/javascript'>
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(48.8378551,2.3496879),
          zoom: 15
        };
       
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
         var marker = new google.maps.Marker({
          position: new google.maps.LatLng(48.8378551,2.3496879),
          map: map,
          title: 'Hello World!'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id='map-canvas'/>
  </body>
</html>
